<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JurisX - Sistema Inteligente de Gestão Jurídica</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a3d66;
            --secondary-color: #2e86de;
            --accent-color: #ff6b6b;
            --light-bg: #f4f7fb;
            --text-color: #2d3436;
            --light-text: #ffffff;
            --success-color: #10ac84;
            --warning-color: #ff9f43;
            --danger-color: #ee5253;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header & Navigation */
        header {
            background-color: var(--primary-color);
            padding: 18px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: 700;
            color: var(--light-text);
            text-decoration: none;
        }
        
        .logo-icon {
            margin-right: 8px;
            color: var(--accent-color);
        }
        
        .logo span {
            color: var(--accent-color);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin: 0 12px;
        }
        
        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s;
            padding: 8px 6px;
            border-radius: 4px;
        }
        
        .nav-links a:hover {
            color: var(--secondary-color);
        }
        
        .nav-links a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--secondary-color);
        }
        
        .user-menu {
            display: flex;
            align-items: center;
        }
        
        .notification-badge {
            position: relative;
            margin-right: 20px;
        }
        
        .notification-icon {
            color: var(--light-text);
            font-size: 20px;
            cursor: pointer;
        }
        
        .badge {
            position: absolute;
            top: -5px;
            right: -8px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        
        .user-profile:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .user-info {
            color: var(--light-text);
        }
        
        .user-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .user-role {
            font-size: 12px;
            opacity: 0.8;
        }
        
        /* Main Content */
        main {
            padding: 24px 0;
            min-height: calc(100vh - 160px);
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: 24px;
        }
        
        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .stat-title {
            font-size: 14px;
            color: #8795a1;
        }
        
        .stat-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 18px;
        }
        
        .icon-processes {
            background-color: rgba(46, 134, 222, 0.1);
            color: var(--secondary-color);
        }
        
        .icon-deadlines {
            background-color: rgba(255, 159, 67, 0.1);
            color: var(--warning-color);
        }
        
        .icon-clients {
            background-color: rgba(16, 172, 132, 0.1);
            color: var(--success-color);
        }
        
        .icon-financials {
            background-color: rgba(238, 82, 83, 0.1);
            color: var(--danger-color);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .stat-description {
            font-size: 12px;
            color: #8795a1;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="dashboard.html" class="logo">
                    <i class="fas fa-scale-balanced logo-icon"></i>
                    Juris<span>X</span>
                </a>
                
                <ul class="nav-links">
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="processos.html">Processos</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="comunicacao.html">Comunicação</a></li>
                    <li><a href="agenda.html">Agenda</a></li>
                    <li><a href="financeiro.html">Financeiro</a></li>
                </ul>
                
                <div class="user-menu">
                    <div class="notification-badge">
                        <i class="fas fa-bell notification-icon"></i>
                        <span class="badge">3</span>
                    </div>
                    
                    <div class="user-profile">
                        <div class="user-avatar">JS</div>
                        <div class="user-info">
                            <div class="user-name">João Silva</div>
                            <div class="user-role">Advogado</div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Dashboard</h1>
                <div class="page-actions">
                    <button class="btn btn-primary">
                        <i class="fas fa-plus btn-icon"></i>
                        Novo Processo
                    </button>
                </div>
            </div>

            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-title">Processos Ativos</div>
                        <div class="stat-icon icon-processes">
                            <i class="fas fa-gavel"></i>
                        </div>
                    </div>
                    <div class="stat-value">127</div>
                    <div class="stat-description">+5 na última semana</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-title">Prazos Próximos</div>
                        <div class="stat-icon icon-deadlines">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                    <div class="stat-value">8</div>
                    <div class="stat-description">Próximos 7 dias</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-title">Clientes Ativos</div>
                        <div class="stat-icon icon-clients">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <div class="stat-value">43</div>
                    <div class="stat-description">+2 neste mês</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-title">Receita Mensal</div>
                        <div class="stat-icon icon-financials">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                    <div class="stat-value">R$ 32.850</div>
                    <div class="stat-description">+8% em relação ao mês anterior</div>
                </div>
            </div>
        </div>
    </main>

        document.addEventListener('DOMContentLoaded', function() {

            console.log('JurisX Dashboard carregado!');
        });
    </script>
</body>
</html>
